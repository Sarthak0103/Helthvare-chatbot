<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
</head>
<body>
    <h2>Healthcare Chatbot</h2>
    <form action="/get_suggestion" method="POST">
        <label for="symptoms">Enter your symptoms:</label>
        <input type="text" id="symptoms" name="symptoms" placeholder="e.g., fever, cough">
        <button type="submit">Get Suggestion</button>
    </form>

    {% if suggestion %}
    <h3>Suggestion:</h3>
    <p>{{ suggestion }}</p>
    {% endif %}
</body>
</html>
